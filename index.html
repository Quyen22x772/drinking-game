<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drinking Card Game</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: radial-gradient(circle at top, #222, #000);
  color: #fff;
  font-family: system-ui, sans-serif;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

header {
  position: absolute;
  top: 10px;
  text-align: center;
  font-size: 14px;
  opacity: 0.8;
}

.counter {
  margin-top: 6px;
  font-size: 13px;
}

.card-container {
  perspective: 1200px;
}

.card {
  width: 240px;
  height: 340px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.8s cubic-bezier(.4,.2,.2,1);
  cursor: pointer;
}

.card.flipped {
  transform: rotateY(180deg);
}

.face {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 18px;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 18px;
  text-align: center;
}

.front {
  background: linear-gradient(135deg, #333, #111);
  font-size: 18px;
  letter-spacing: 2px;
}

.back {
  transform: rotateY(180deg);
  font-size: 16px;
}

.back.buzzed { background: linear-gradient(135deg, #ff6b6b, #b00000); }
.back.do { background: linear-gradient(135deg, #ffd93d, #c99700); color:#000; }
.back.truth { background: linear-gradient(135deg, #6bc7ff, #004c7a); }

.controls {
  margin-top: 24px;
  display: flex;
  gap: 12px;
}

button {
  background: #222;
  color: #fff;
  border: 1px solid #444;
  padding: 8px 14px;
  border-radius: 10px;
  cursor: pointer;
}

button:hover {
  background: #333;
}
</style>
</head>

<body>

<header>
  üçª Drinking Card Game  
  <div class="counter" id="counter"></div>
</header>

<div class="card-container" onclick="drawCard()">
  <div class="card" id="card">
    <div class="face front">
      TAP TO DRAW
    </div>
    <div class="face back" id="cardBack">
      <span id="cardText">C√¢u h·ªèi</span>
    </div>
  </div>
</div>

<div class="controls">
  <button onclick="shuffleCards(event)">üîÄ Shuffle</button>
  <button onclick="resetGame(event)">‚ôª Reset</button>
</div>

<script>
const deck = [
  // ===== BUZZED =====
  ...Array.from({length: 70}, (_, i) => ({
    type: "buzzed",
    text: `Buzzed #${i+1}: U·ªëng n·∫øu b·∫°n t·ª´ng rung ƒë·ªông v·ªõi ai ƒë√≥ trong ph√≤ng n√†y`
  })),

  // ===== DO =====
  ...Array.from({length: 65}, (_, i) => ({
    type: "do",
    text: `Do #${i+1}: Nh√¨n v√†o m·∫Øt ng∆∞·ªùi b√™n tr√°i b·∫°n 10 gi√¢y ho·∫∑c u·ªëng`
  })),

  // ===== TRUTH =====
  ...Array.from({length: 65}, (_, i) => ({
    type: "truth",
    text: `Truth #${i+1}: Ng∆∞·ªùi cu·ªëi c√πng b·∫°n nghƒ© t·ªõi tr∆∞·ªõc khi ng·ªß l√† ai?`
  }))
];

let cards = [...deck];
let flipped = false;

const card = document.getElementById("card");
const cardText = document.getElementById("cardText");
const cardBack = document.getElementById("cardBack");
const counter = document.getElementById("counter");

updateCounter();

function drawCard() {
  if (!flipped) {
    if (cards.length === 0) {
      cardText.innerText = "H·∫æT B√ÄI üéâ";
      return;
    }

    const index = Math.floor(Math.random() * cards.length);
    const picked = cards.splice(index, 1)[0];

    cardText.innerText = picked.text;
    cardBack.className = "face back " + picked.type;

    card.classList.add("flipped");
    flipped = true;

    if (navigator.vibrate) navigator.vibrate(60);
    updateCounter();
  } else {
    card.classList.remove("flipped");
    flipped = false;
  }
}

function shuffleCards(e) {
  e.stopPropagation();
  cards = [...deck];
  card.classList.remove("flipped");
  flipped = false;
  updateCounter();
}

function resetGame(e) {
  e.stopPropagation();
  cards = [...deck];
  card.classList.remove("flipped");
  flipped = false;
  updateCounter();
}

function updateCounter() {
  counter.innerText = `C√≤n ${cards.length} / 200 l√°`;
}
</script>

</body>
</html>
