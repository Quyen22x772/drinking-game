/* === X·ª¨ L√ù 5 THEME === */
const themes = ['theme-main', 'theme-pixel', 'theme-cartoon', 'theme-minimal', 'theme-japan'];

function initTheme() {
    const savedTheme = localStorage.getItem('drinkingGameTheme');
    const themeToApply = (savedTheme && themes.includes(savedTheme)) ? savedTheme : 'theme-main';
    document.body.className = themeToApply;
    updateUIText(themeToApply);
    
    // K√≠ch ho·∫°t hi·ªáu ·ª©ng hoa anh ƒë√†o n·∫øu l√† theme Japan
    if (themeToApply === 'theme-japan') startSakura();
    else stopSakura();
}

function toggleTheme() {
    let currentThemeIndex = themes.indexOf(document.body.className);
    if (currentThemeIndex === -1) currentThemeIndex = 0;
    
    let nextIndex = (currentThemeIndex + 1) % themes.length;
    let nextTheme = themes[nextIndex];

    document.body.className = nextTheme;
    localStorage.setItem('drinkingGameTheme', nextTheme);
    
    if (flipped) {
        card.classList.remove("flipped");
        flipped = false;
    }
    
    updateUIText(nextTheme);
    
    // B·∫≠t/T·∫Øt hoa anh ƒë√†o
    if (nextTheme === 'theme-japan') startSakura();
    else stopSakura();
}

    const btnIcon = document.getElementById('btnIcon');

function createSakuraPetal() {
    const petal = document.createElement('div');
    petal.classList.add('sakura');
    
    // Ng·∫´u nhi√™n v·ªã tr√≠ v√† k√≠ch th∆∞·ªõc
    const size = Math.random() * 10 + 5 + 'px';
    petal.style.width = size;
    petal.style.height = size;
    petal.style.left = Math.random() * 100 + 'vw';
    
    // Ng·∫´u nhi√™n th·ªùi gian r∆°i
    const duration = Math.random() * 3 + 4 + 's';
    petal.style.animationDuration = duration;
    
    sakuraContainer.appendChild(petal);
    
    // X√≥a c√°nh hoa khi r∆°i xong
    setTimeout(() => {
        petal.remove();
    }, parseFloat(duration) * 1000);
}

function startSakura() {
    sakuraContainer.style.display = 'block';
    // T·∫°o c√°nh hoa m·ªói 300ms
    sakuraInterval = setInterval(createSakuraPetal, 300);
}

function stopSakura() {
    sakuraContainer.style.display = 'none';
    clearInterval(sakuraInterval);
    sakuraContainer.innerHTML = ''; // X√≥a h·∫øt hoa ƒëang r∆°i
}


function drawCard() {
  if (isAnimating) return;
  if (cards.length === 0) {
    alert("H·∫øt b√†i r·ªìi! B·∫•m Tr√°o b√†i ƒë·ªÉ ch∆°i ti·∫øp.");
    return;
  }

  if (!flipped) {
    const index = Math.floor(Math.random() * cards.length);
    const picked = cards.splice(index, 1)[0];

    cardText.innerText = picked.text;
    if(cardType) cardType.innerText = picked.type.toUpperCase();
    
    cardBack.className = "face back";
    void cardBack.offsetWidth; 
    cardBack.classList.add(picked.type);

    card.classList.add("flipped");
    flipped = true;

    if (navigator.vibrate) navigator.vibrate(50);
    updateCounter();
  } else {
    card.classList.remove("flipped");
    flipped = false;
  }
}

function shuffleGame(e) {
  if(e) e.stopPropagation();
  if(isAnimating) return;

  isAnimating = true;
  scene.classList.add("is-shuffling");

  if (flipped) {
    card.classList.remove("flipped");
    flipped = false;
  }

  cards = [...fullDeck];
  updateCounter();

  if (navigator.vibrate) navigator.vibrate([30, 50, 30, 50, 30]);

  setTimeout(() => {
    scene.classList.remove("is-shuffling");
    isAnimating = false;
  }, 800);
}

function updateCounter() {
  if (counter) {
    if (document.body.classList.contains('theme-minimal')) {
         counter.innerText = `${cards.length} / ${fullDeck.length}`;
    } else if (document.body.classList.contains('theme-japan')) {
         counter.innerText = `C√íN ${cards.length} / ${fullDeck.length} TH·∫∫`;
    } else {
         counter.innerText = `C√íN ${cards.length} / ${fullDeck.length} L√Å`;
    }
  }
}
