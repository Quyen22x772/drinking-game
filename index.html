<style>
* { box-sizing: border-box; }

body {

.card {

  letter-spacing: 2px;
}

.back {
  transform: rotateY(180deg);
  font-size: 16px;
}

.back.buzzed { background: linear-gradient(135deg, #ff6b6b, #b00000); }
.back.do { background: linear-gradient(135deg, #ffd93d, #c99700); color:#000; }
.back.truth { background: linear-gradient(135deg, #6bc7ff, #004c7a); }

.controls {
  margin-top: 24px;
  display: flex;
  gap: 12px;
}

button {
  background: #222;
  color: #fff;
  border: 1px solid #444;
  padding: 8px 14px;
  border-radius: 10px;
  cursor: pointer;
}

button:hover {
  background: #333;
}
